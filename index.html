<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Fresh Grocery Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Products Section -->
  <section id="products">
    <h2>Our Products</h2>
    <div class="product-list">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Apple">
        <h3>Fresh Apples</h3>
        <p>$2 per kg</p>
        <button onclick="addToCart('Fresh Apples', 2)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Banana">
        <h3>Bananas</h3>
        <p>$1 per dozen</p>
        <button onclick="addToCart('Bananas', 1)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Tomato">
        <h3>Tomatoes</h3>
        <p>$3 per kg</p>
        <button onclick="addToCart('Tomatoes', 3)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="total">0</span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
